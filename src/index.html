<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Autocomplete</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="autocomplete">
      <h3 class="autocomplete__title">Chips Autocomplete</h3>
      <div class="input">
        <input type="text" class="input__title" />
        <div class="input__placeholder">New fruit...</div>
        <ul class="list"></ul>
        <ul class="input__select">
          <li class="input__select-item">Apple</li>
          <li class="input__select-item">Lemon</li>
          <li class="input__select-item">Lime</li>
          <li class="input__select-item">Orange</li>
          <li class="input__select-item">Strawberry</li>
        </ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
